<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8">
  <title>Cadastro de Usuários</title>
  <link rel="stylesheet" href="style.css">
</head>
<body>
  <div class="container">
    <h2>Cadastro de Usuários</h2>
    <form id="userForm" onsubmit="return validaFormulario()">
      <div class="input-group">
        <label for="nome">Nome:</label>
        <input type="text" id="nome" name="nome" required>
      </div>
      <div class="input-group">
        <label for="email">E-mail:</label>
        <input type="email" id="email" name="email" required>
      </div>
      <div class="input-group">
        <label for="senha">Senha:</label>
        <input type="password" id="senha" name="senha" minlength="8" required>
      </div>
      <div class="input-group">
        <label for="confirmSenha">Confirmação de Senha:</label>
        <input type="password" id="confirmSenha" name="confirmSenha" minlength="8" required>
      </div>
      <button type="submit">Cadastrar</button>
    </form>
    <button onclick="alternaModoEscuro()">Modo Escuro</button>
  </div>

  <script src="script.js"></script>
</body>
</html>
